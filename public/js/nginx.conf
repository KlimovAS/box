user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	server {
		listen 80 default;
		location ^~ /uploads/{
			root /home/box/web;
		}
		location / {
			return 404;
		}
		location ~* ^.+\.\w+$ {
			root /home/box/web/public;
		}
  }
